<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="pt-br">
    <title>Curso C# TDS</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Trabalhando com Formularios</h2>
    <form action="Pagina2.html" method="post">
        Nome: 
        <input type="text" name="Nome" placeholder="Seu Nome"/>
        <br /><br />
        E-mail: 
        <input type="email" name="Email" value=" " />
        <br /><br />
        Senha:
        <input type="password" name="Senha"/>
        <br /><br />
        Preferencias:
        <input type="checkbox" name="pref"/>Java
        <input type="checkbox" name="pref" checked />C#
        <input type="checkbox" name="pref" />PHP
        <br /><br />
        Sexo:
        <input type="radio" name="sexo" checked/>Masculino
        <input type="radio" name="sexo" />Feminino
        <br /><br />
        Cidade:
        <select name="Cidade">
            <option value="1">Cuiaba</option>
            <option value="2" selected>Várzea Grande</option>
            <option value="3">Canceres</option>
            <option value="4">Jangada</option>
        </select>
        <br /><br />
        Cor:
        <input type="color" name="Cor" value=" " />
        <br /><br />
        Data:
        <input type="date" />
        <br /><br />
        Comentario:
        <textarea placeholder="Escreva Um Comentario">

        </textarea>
        <br /><br />
        <input type="submit" name="Enviar" value="Enviar " />
        <footer>favor usar google chrome</footer>
    </form>
</body>
</html>
